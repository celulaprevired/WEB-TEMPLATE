<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	</br>

	<div class="container">
		<h1 th:text="${titulo}" style="text-align: center;"></h1>
		<br>
		<form th:method="POST" th:action="@{/factura/save}" th:object="${factura}">
			<div class="form-group">
				<label>Descripcion</label> <input th:field="*{descripcion}"
					type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>Observacion</label>
				<textarea th:field="*{observacion}" class="form-control"></textarea>
			</div>

			<div class="form-group">
				<label for="buscar_producto">Producto</label> <input type="text"
					name="buscar_producto" id="buscar_producto" class="form-control">
			</div>
			<br>
			<table th:replace="factura/plantilla-items :: itemsFactura"></table>

			<table id="cargarItemProductos"
				class="table table-sm table-striped table-hover">
				<thead>

					<tr>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Cantidad</th>
						<th>Total</th>
						<th>Eliminar</th>
					</tr>

				</thead>
				<tbody>

				</tbody>
			</table>
			
			<h5>Total <span id="gran_total" class="badge badge-secondary">0</span></h5>

			<input th:field="*{id}" type="hidden" class="form-control">

			<button type="submit" class="btn btn-success">Crear Factura</button>
		</form>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
