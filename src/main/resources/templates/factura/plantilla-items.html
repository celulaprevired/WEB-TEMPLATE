<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>


	<table th:fragment="itemsFactura" class="d-none">

		<tbody id="plantillaItemsFactura">

			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td><input type="number" value="1" name="cantidad[]" 
					min="1" maxlength="4"
					id="cantidad_{ID}" class="form-control col-sm-4" onchange="calcularImporte({ID},{PRECIO},this.value)"/></td>
				<td id="total_importe_{ID}">{PRECIO}</td>
				<td ><button type="button" class="btn btn-danger" onclick="removeItem({ID})">X</button></td>
			</tr>

		</tbody>

	</table>


</body>
</html>
