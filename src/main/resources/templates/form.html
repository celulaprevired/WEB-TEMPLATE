<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head  th:replace="layout/layout :: head">

</head>
<body>

<header  th:replace="layout/layout :: header"></header>
</br>

	<div class="container">
		<h1 th:text="${titulo}" style="text-align: center;"></h1>
		<br>
		<form th:method="POST" th:action="@{/cliente/guardar}" th:object="${cliente}" enctype="multipart/form-data">
			<div class="form-group">
				<label>Nombre</label> <input th:field="*{nombre}" type="text"
					class="form-control">
			</div>
			<div class="form-group">
				<label>Apellido</label> <input th:field="*{apellido}" type="text"
					class="form-control">
			</div>
			<div class="form-group">
				<label>Email</label> <input th:field="*{email}" type="text"
					class="form-control">
			</div>
			<div class="form-group">
				<label>Fecha</label> <input th:field="*{createAt}" type="text"
					class="form-control">
			</div>
			<div class="form-group">
				<label>Foto</label> <input type="file" name="file" id = "file"
					>
			</div>
			<input th:field="*{id}" type="hidden"
					class="form-control">

			<button type="submit" th:if="${cliente.id} == null" class="btn btn-primary">Crear</button>
			<button type="submit" th:if="${cliente.id} != null" class="btn btn-primary">Editar</button>
			
		</form>
	</div>


	<footer  th:replace="layout/layout :: footer"></footer>
</body>
</html>
